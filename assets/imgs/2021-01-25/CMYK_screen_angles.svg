<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-50 -148 540 405">
 <title>Typical CMYK halftone screen angles</title>
 <desc>Four examples of typical CMYK halftone screen angles, drawn by CMG Lee.</desc>
 <defs>
  <circle id="dot" cx="0" cy="0" r="3"/>
  <g id="row">
   <use xlink:href="#dot" transform="translate(-30,0)"/>
   <use xlink:href="#dot" transform="translate(-20,0)"/>
   <use xlink:href="#dot" transform="translate(-10,0)"/>
   <use xlink:href="#dot" transform="translate(0,0)"/>
   <use xlink:href="#dot" transform="translate(10,0)"/>
   <use xlink:href="#dot" transform="translate(20,0)"/>
   <use xlink:href="#dot" transform="translate(30,0)"/>
   <use xlink:href="#dot" transform="translate(40,0)"/>
   <use xlink:href="#dot" transform="translate(50,0)"/>
   <use xlink:href="#dot" transform="translate(60,0)"/>
   <use xlink:href="#dot" transform="translate(70,0)"/>
   <use xlink:href="#dot" transform="translate(80,0)"/>
   <use xlink:href="#dot" transform="translate(90,0)"/>
  </g>
  <g id="block">
   <use xlink:href="#row" transform="translate(0,-30)"/>
   <use xlink:href="#row" transform="translate(0,-20)"/>
   <use xlink:href="#row" transform="translate(0,-10)"/>
   <use xlink:href="#row" transform="translate(0,0)"/>
   <use xlink:href="#row" transform="translate(0,10)"/>
   <use xlink:href="#row" transform="translate(0,20)"/>
   <use xlink:href="#row" transform="translate(0,30)"/>
   <path d="M 100 2 v -6 h 10 v -7 l 10 10 l -10 10 v -7 z"/> 
  </g>
  <use id="y" xlink:href="#block" fill="#eeee00"/>
  <use id="c" xlink:href="#block" fill="#00cccc" fill-opacity="0.75"/>
  <use id="m" xlink:href="#block" fill="#cc00cc" fill-opacity="0.5"/>
  <use id="k" xlink:href="#block" fill="#000000"/>
 </defs>
 <g font-family="sans-serif" font-size="32" letter-spacing="-2" text-anchor="middle" stroke="none">
  <rect x="-999" y="-999" width="1999" height="1999" fill="#ffffff"/>
  <g transform="translate(0,0)">
   <g transform="rotate(-0  )"><use xlink:href="#y"/><text transform="translate(140,0) rotate(0  )" x="0" y="10" fill="#cccc00">0&#176;</text></g>
   <g transform="rotate(-15 )"><use xlink:href="#c"/><text transform="translate(145,0) rotate(15 )" x="0" y="10" fill="#00cccc">15&#176;</text></g>
   <g transform="rotate(-75 )"><use xlink:href="#m"/><text transform="translate(135,0) rotate(75 )" x="0" y="10" fill="#cc00cc">75&#176;</text></g>
   <g transform="rotate(-45 )"><use xlink:href="#k"/><text transform="translate(140,0) rotate(45 )" x="0" y="10" fill="#000000">45&#176;</text></g>
  </g>
  <g transform="translate(0,210)">
   <g transform="rotate(-0  )"><use xlink:href="#y"/><text transform="translate(140,0) rotate(0  )" x="0" y="10" fill="#cccc00">0&#176;</text></g>
   <g transform="rotate(-15 )"><use xlink:href="#c"/><text transform="translate(145,0) rotate(15 )" x="0" y="10" fill="#00cccc">15&#176;</text></g>
   <g transform="rotate(-45 )"><use xlink:href="#m"/><text transform="translate(140,0) rotate(45 )" x="0" y="10" fill="#cc00cc">45&#176;</text></g>
   <g transform="rotate(-75 )"><use xlink:href="#k"/><text transform="translate(135,0) rotate(75 )" x="0" y="10" fill="#000000">75&#176;</text></g>
  </g>
  <g transform="translate(320,0)">
   <g transform="rotate(-90 )                 "><use xlink:href="#y"/><text transform="translate(133,3)   rotate(90 )" x="0" y="10" fill="#cccc00">90&#176;</text></g>
   <g transform="rotate(-105) translate(-5,-5)"><use xlink:href="#c"/><text transform="translate(140,-25) rotate(105)" x="0" y="10" fill="#00cccc">105&#176;</text></g>
   <g transform="rotate(-75 )                 "><use xlink:href="#m"/><text transform="translate(140,25)  rotate(75 )" x="0" y="10" fill="#cc00cc">75&#176;</text></g>
   <g transform="rotate(-15 )                 "><use xlink:href="#k"/><text transform="translate(145,5)   rotate(15 )" x="0" y="10" fill="#000000">15&#176;</text></g>
  </g>
  <g transform="translate(360,210)">
   <g transform="rotate(-90 )"><use xlink:href="#y"/><text transform="translate(140,15)  rotate(90 )" x="0" y="10" fill="#cccc00">90&#176;</text></g>
   <g transform="rotate(-165)"><use xlink:href="#c"/><text transform="translate(145,10)  rotate(165)" x="0" y="10" fill="#00cccc">165&#176;</text></g>
   <g transform="rotate(-45 )"><use xlink:href="#m"/><text transform="translate(140,0)   rotate(45 )" x="0" y="10" fill="#cc00cc">45&#176;</text></g>
   <g transform="rotate(-105)"><use xlink:href="#k"/><text transform="translate(140,-15) rotate(105)" x="0" y="10" fill="#000000">105&#176;</text></g>
  </g>
 </g>
</svg>
